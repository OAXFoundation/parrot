[[bin]]
name = 'parrot'

[package]
authors = ['OAX Foundation']
build = 'build.rs'
description = 'Parrot Node'
edition = '2018'
homepage = 'https://www.oax.org/'
license = 'Unlicense'
name = 'parrot'
repository = 'https://github.com/substrate-developer-hub/substrate-parrot/'
version = '2.0.0-rc4'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
