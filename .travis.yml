# .travis.yml
#
# parrot

language: rust
cache:
  cargo: true
rust:
  - stable 
env:
  global:
    - CLIPPY_TOOLCHAIN=nightly
script:
  - rustup update stable
  - rustup update nightly
  - rustup target add wasm32-unknown-unknown --toolchain nightly
  - cargo build --verbose --all
  - cd runtime; cargo test --verbose --all
branches:
  only:
    - master
